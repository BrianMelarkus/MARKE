<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple App with Backend</title>
  </head>
  <body>
    <h1>My Web App</h1>
    <button id="startTrainingBtn">Start Training</button>
    <!-- Link to TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load backend.js script -->
    <script src="backend/src/backend.js" type="module"></script>

    <script>
      // Once the backend.js script is loaded, we can call the function defined in backend.js
      document.getElementById("startTrainingBtn").addEventListener("click", () => {
        // Assuming you have a function like `startTraining` inside backend.js
        if (typeof startTraining === "function") {
          startTraining();  // Call the function from backend.js
        } else {
          console.error("startTraining function is not defined in backend.js");
        }
      });
    </script>
  </body>
</html>
