<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple App with Backend</title>
  </head>
  <body>
    <h1>My Web App</h1>
    <button id="startTrainingBtn">Start Training</button> 
    
    <!-- Link to TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
 
    <h1>TensorFlow.js example</h1>
    <h2>Open the console to see the results!</h2>
    <script>
    // Define a model for linear regression. The script tag makes `tf` available
    // as a global variable.
    const model = tf.sequential();
    model.add(tf.layers.dense({units: 1, inputShape: [1]}));

    model.compile({loss: 'meanSquaredError', optimizer: 'sgd'});

    // Generate some synthetic data for training.
    const xs = tf.tensor2d([1, 2, 3, 4], [4, 1]);
    const ys = tf.tensor2d([1, 3, 5, 7], [4, 1]);

    // Train the model using the data.
    model.fit(xs, ys, {epochs: 10}).then(() => {
      // Use the model to do inference on a data point the model hasn't seen before:
      model.predict(tf.tensor2d([5], [1, 1])).print();
      // Open the browser devtools to see the output
    });
    </script>
  <!-- Import the backend.js script as a module -->
    <script type="module">
      import { startTraining } from './backend/src/backend.js'; // Adjust path according to your structure

      // Set up the button click listener
      document.getElementById("startTrainingBtn").addEventListener("click", () => {
        if (typeof startTraining === "function") {
          startTraining(); // Call the function from backend.js
        } else {
          console.error("startTraining function is not defined in backend.js");
        }
      });
    </script>
  </body>
</html>
